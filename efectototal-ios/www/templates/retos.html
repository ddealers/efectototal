<ion-view title="MIS RETOS">
     <ion-nav-buttons side="left">
         <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
     </ion-nav-buttons>
     <ion-content class="has-header">
          <div class="contenidoRetos">
               <a href="#/app/perfil"><h1 class="encabezado"><i class="ion-arrow-left-b"></i>MIS RETOS</h1></a>
               <div class="list card">
         	          <div class="item item-image">
     	              <img ng-src="http://graph.facebook.com/{{fbid}}/picture?height=200&width=200" class="perfil">
                    </div>
               </div>
               <div class="list historial">
                    <div class="item item-button-right">
                         Comenzar un nuevo reto
                         <a ui-sref="app.retos-iniciar" class="button button-icon icon ion-plus-circled"></a>
                    </div> 
                    <ion-list can-swipe="true">
                         <ion-item ng-repeat="challenge in challenges" ng-switch on="challenge.status" class="item-thumbnail-left">
                              <img ng-src="{{item.img}}">
                              <h2>{{challenge.name}}</h2>
                              <p>{{challenge.start_at | date : 'mediumDate' }}</p>
                              <a ui-sref="app.retos-resultados({reto: challenge.id_challenge})" ng-switch-when="3" class="button button-positive button-outline icon-right ion-chevron-right">Terminado</a>
                              <a ui-sref="app.retos-invitacion({reto: challenge.id_challenge})" ng-switch-when="-1" class="button button-assertive button-outline icon-right ion-chevron-right">Pendiente</a>
                              <a ui-sref="app.retos-calendario({reto: challenge.id_challenge})" ng-switch-when="1" class="button button-balanced button-outline icon-right ion-chevron-right">En curso</a>
                              <ion-option-button class="button-outline button-assertive button-icon icon ion-minus-circled" ng-click="remove($index)"></ion-option-button>
                         </ion-item>
                    </ion-list>
                    <ion-infinite-scroll ng-if="!noMoreItemsAvailable" on-infinite="loadMore()" distance="10%"></ion-infinite-scroll>
                    <!--
                    <div class="item item-button-right" ng-repeat="challenge in challenges" ng-switch on="challenge.status">
                         {{challenge.name}}
                         <a ui-sref="app.retos-resultados({reto: challenge.id})" ng-switch-when="3" class="button button-icon icon ion-chevron-right"></a>
                         <a ui-sref="app.retos-invitacion({reto: challenge.id})" ng-switch-when="-1" class="button button-icon icon ion-chevron-right"></a>
                         <a ui-sref="app.retos-calendario({reto: challenge.id})" ng-switch-when="1" class="button button-icon icon ion-chevron-right"></a>
                    </div-->
               </div>
          </div>
     </ion-content>
</ion-view>
