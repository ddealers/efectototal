<div class="modal">
	<ion-header-bar>
		<h1 class="title">Listas de Rutinas</h1>
	</ion-header-bar>
	<ion-content>
		<ul class="list">
			<li ng-repeat="list in lists" class="item item-checkbox">
		    	<label class="checkbox">
		       		<input ng-model="list.selected" type="checkbox">
		     	</label>
		     	{{list.name}}
		  	</li>
		</ul>
		<button ng-click="selectedPlaylists()" class="button button-block button-positive">AGREGAR</button>
		<button ng-click="cancel()" class="button button-block button-stable">CANCELAR</button>
	</ion-content>
</div>
