<ion-view title="MI PERFIL">
     <ion-nav-buttons side="left">
         <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
     </ion-nav-buttons>
     <ion-content class="has-header no-scroll">
          <div class="contenidoPerfil">
               <div class="list list-inset">
                    <div class="item item-image">
                         <img ng-src="http://graph.facebook.com/{{fbid}}/picture?height=200&width=200" class="perfil">
                    </div>
                    <div>
                         <a class="item miPerfil" href="#/app/informacion">MI PERFIL</a>
                         <a class="item" href="#/app/rutinas">MIS RUTINAS</a>
                         <a class="item" href="#/app/actividad">MI ACTIVIDAD</a>
                         <a class="item premio" href="#/app/retos">
                              MIS RETOS
                              <span class="badge badge-aqua">{{challengeCount}}</span>
                              <div class="stars">
                                   <i ng-repeat="i in challengeItems" ng-class="level"></i>
                              </div>
                         </a>
                    </div>
               </div>
          </div>     
     </ion-content>
</ion-view>
