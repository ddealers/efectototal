<div class="modal">
	<ion-header-bar>
		<h1 class="title">Lista de Amigos</h1>
	</ion-header-bar>
	<ion-content>
		<ul class="list">
			<li ng-repeat="friend in friends" class="item item-checkbox">
		    	<label class="checkbox">
		       		<input ng-model="friend.selected" type="checkbox">
		     	</label>
		     	{{friend.name}}
		  	</li>
		</ul>
		<button ng-click="selectedFriends()" class="button button-block button-positive">RETAR</button>
		<button ng-click="cancel()" class="button button-block button-stable">CANCELAR</button>
	</ion-content>
</div>
