<ion-view title="MIS RETOS">
	<ion-nav-buttons side="left">
		<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
	</ion-nav-buttons>
	<ion-content class="has-header">
		<div class="contenidoMis_retos">
			<a href="#/app/retos"><h1 class="encabezado"><i class="ion-arrow-left-b"></i>MIS RETOS</h1></a>
			<div class="list card">
				<div class="item item-image">
					<img ng-src="http://graph.facebook.com/{{fbid}}/picture?height=200&width=200" class="perfil">
				</div>
				<article>
					<p class="subtitulo">RETOS EFECTO TOTAL</p>
					<p class="iniciar">{{challenge.creator.first_name | uppercase}} TE HA RETADO</p>
				</article>
			</div>
			<div class="list card">
				<div class="row"> 
					<div class="col" >
						<img ng-src="http://graph.facebook.com/{{fbid}}/picture?height=200&width=200" class="perfil">
						<p class="jugador">{{name}}</p>
					</div>
				</div> 
				<div class="row">
					<div class="col">
						<p class="versus">VS</p>
					</div> 
				</div>
				<div class="row">	
					<div class="col">
						<img ng-src="http://graph.facebook.com/{{challenge.creator.fbid}}/picture?height=200&width=200" class="perfil">
						<p class="jugador2">{{challenge.creator.first_name}}</p>
					</div>
				</div>
				<div class= "row" > 
					<div class= "col col-50" >
						<button ng-click="accept()" class="info-title"><span>Aceptar</span></button>
					</div> 
					<div class= "col col-50" >
						<button ng-click="decline()" class="info-title declinar"><span>Declinar</span></button>
					</div> 
				</div>
			</div>
		</div>
	</ion-content>
</ion-view>
