<ion-view title="RUTINAS">
	<ion-nav-buttons side="left">
		<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
	</ion-nav-buttons>
	<ion-content class="has-header">
		<div class="contenidoVideosCatego">
			<div class="bar bar-energized">
				<h1 class="title">RUTINAS</h1>
			</div>
			<div class="row rowFirst">
				<div class="col">
					<ul>
						<li ng-repeat="video in videos">
							<a href="#/app/videos/{{video.id_video}}">
								<img class="poster" ng-src="http://efectototal.com/media/{{video.thumb1}}">
								<p class="titulo">{{video.name}}</p>
								<p class="subtitulo">Minutos {{video.duration}}</p>
							</a>
						</li>
					</ul>
				</div>
				<div class="col col-67">
					<video controls id="front-video" class="videos2"></video>
					<button ng-show="!onroutine" class="info-title" ng-click="toggleVideo(videos[0].id_video)"><span> AGREGAR A MIS RUTINAS</span></button>
					<button ng-show="onroutine" class="info-title negative" ng-click="toggleVideo(videos[0].id_video)"><span> QUITAR DE MIS RUTINAS</span></button>
					<p class="text">{{videos[0].name}}</p>
					<p class="minutes">Minutes</p>
					<p class="time">{{videos[0].duration}}</p>
					<div class="row">
						<div class="col">
							<a href=""><img src="./img/share_twitter.png" class="redest"></a>
						</div>
						<div class="col">
                    		<a href=""><img src="./img/share_facebook.png" class="redesf"></a>
                    	</div>
				</div>
			</div>
