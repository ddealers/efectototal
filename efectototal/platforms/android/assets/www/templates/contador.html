<ion-view title="CONTADOR DE CALORÍAS">
	<ion-nav-buttons side="left">
		<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
	</ion-nav-buttons>
	<ion-content class="has-header">
	<div class="contenidoContador">
		<h1 class="encabezado">Robb Armstrong</h1>
		<div class="item item-image">
			 <img src="./img/foto.png">
        </div>
		<div class="contenidoCal">
			<p class="progreso">{{secs}}:{{mins}}</p>
			<p class="caloriasMenos">Calorías quemadas</p>
			<p class="caloriasTotales">Calorías totales</p>
			<p class="inicioContador">{{calories}}</p>
			<p class="finContador">{{total}}</p>
			<div class="list">
				<img src="./img/lupa-verde.png" class="lupa-verde">
				<img src="./img/lupa-roja.png" class="lupa-rojo">
				<progress value="{{calories}}" max="{{max}}"></progress>
				<button ng-click="toggleCounter()" class="info-title"><span>{{action}}</span></button>
			</div>
		</div>
		<div>
			<ul>Historial
				<!--
				<li>Has quemado 2,000 kalorías. 08 Julio 2014</li>
				<li>Has quemado 2,000 kalorías. 08 Julio 2014</li>
			-->
			</ul>
	 	</div>
	</ion-content>
</ion-view>
