<ion-view title="MI PERFIL">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
  <div class="contenidoIformacion">
  <h1 class="encabezado">MI INFORMACIÓN</h1>
    <div class="list card">
    	<div class="item item-image">
			 <img src="./img/foto.png">
      </div>
      <div class="boton">
        <button class="button button-positive">Mi información</button>
      </div>
      <div class="list">
  <label class="item item-input">
    <span class="input-label">Username</span>
    <input type="text">
  </label>
  <label class="item item-input">
    <span class="input-label">Password</span>
    <input type="password">
  </label>
  <label class="item item-input">
    <span class="input-label">Nacimiento</span>
    <input type="text">
  </label>
  <label class="item item-input">
    <span class="input-label" >Altura</span>
    <input type="text" placeholder="cm">
  </label>

  <label class="item item-input" >
    <span class="input-label" >Peso</span>
    <input type="text" placeholder="kg">
  </label>
  <label class="item item-input">
    <span class="input-label" >IMC</span>
    <input type="password" placeholder="N/A (Se obtiene en base a tu peso y altura)" >
  </label>
  <label class="item item-input">
    <span class="input-label" >IMC ideal</span>
    <input type="text" placeholder="N/A">
  </label>
</div>
  </ion-content>
</ion-view>
