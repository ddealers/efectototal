<ion-view title="RUTINAS">
     <ion-nav-buttons side="left">
          <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
     </ion-nav-buttons>
     <ion-content class="has-header">
          <div class="contenidoVideos">
               <div class="bar bar-energized">
                    <a href="#/app/categorias/{{video.id_category}}"><h1 class="title"><i class="ion-arrow-left-b"></i>{{video.category_name}}</h1></a>
               </div>
               <div class="videoEjercicio">
                    <video controls id="exercise-video"></video>
               </div>
               <div class="row">
                    <div class="col col-50">
                         <p class="text-1">{{video.name}}</p>
                         <button ng-show="!onroutine" class="info-title" ng-click="toggleVideo(video.id_video)"><span> AGREGAR A MIS RUTINAS</span></button>
                         <button ng-show="onroutine" class="info-title negative" ng-click="toggleVideo(video.id_video)"><span> QUITAR DE MIS RUTINAS</span></button>
                         <!--<a href="" class="masInfo">Informaci√≥n nutricional</a>-->
                    </div>
                    <div class="col">
  	                    <p class="minutes">Minutes <span class="tiempo">{{video.duration}}</span></p>
                         <a ng-click="share('tw')"><img src="./img/share_twitter.png" class="redest"></a>
                         <a ng-click="share('fb')"><img src="./img/share_facebook.png" class="redesf"></a>
                    </div>
               </div>
               <div class="row">
                    <div class="col">
                         <p class="dificultad" ng-bind-html="video.raros"></p>
                         <!--p class="entrene">Training Type +10</p>
                         <p class="entrene">Difficulty +8</p>
                         <p class="entrene">Difficulty +8</p-->
                    </div>
               <div class="col col-67">
  	               <p class="parraFo">{{video.desc}}</p>
               </div>
          </div>
          <div class="coment">
               <p class="parrafo0">A Typical Class</p>
               <p class="parrafo1">{{video.ben1}}</p>
               <p class="parrafo1">{{video.ben2}}</p>
               <p class="parrafo1">{{video.ben3}}</p>
          </div>
          <div class="row"></div>
     </ion-content>
</ion-view>
