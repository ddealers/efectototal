<ion-view title="MIS RETOS">
    <ion-nav-buttons side="left">
		<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  	</ion-nav-buttons>
  	<ion-content class="has-header">
  		<div class="contenidoTe_reto">
			<a href="#/app/retos"><h1 class="encabezado"><i class="ion-arrow-left-b"></i>MIS RETOS</h1></a>
			<div class="list card">
		  		<div class="item item-image">
		   			<img ng-src="http://graph.facebook.com/{{fbid}}/picture?height=200&width=200" class="perfil">
		  		</div>
		  		<article>
		   			<p class="subtitulo">RETOS EFECTO TOTAL</p>
		   			<p class="iniciar">COMENZAR UN NUEVO RETO</p>
		  		</article>
		  		<div class="list list-inset">
				 	<label class="item item-input">
				    	<input ng-model="challenge.name" type="text" placeholder="NOMBRE DEL RETO">
				  	</label>
				  	<label class="item item-input item-select">
				    	<div class="input-label">
				      		CALORÌAS
				    	</div>
				    	<select ng-model="challenge.calories">
				      		<option>100</option>
				      		<option>200</option>
				      		<option>300</option>
				      		<option>400</option>
				      		<option>500</option>
				      		<option>600</option>
				      		<option>700</option>
				      		<option>800</option>
				      		<option>900</option>
				      		<option>1000</option>
				      		<option>2000</option>
				      		<option>3000</option>
				      		<option>4000</option>
				      		<option>5000</option>
				      		<option>6000</option>
				      		<option>7000</option>
				      		<option>8000</option>
				      		<option>9000</option>
				      		<option>10000</option>
				    	</select>
				  	</label>
				  	<label class="item item-input item-select">
				    	<div class="input-label">
				      		DURACIÓN(DÍAS)
				    	</div>
				    	<select ng-model="challenge.duration">
				      		<option>1</option>
				      		<option>2</option>
				      		<option>3</option>
				      		<option>4</option>
				      		<option>5</option>
				      		<option>6</option>
				      		<option>7</option>
				      		<option>8</option>
				      		<option>9</option>
				      		<option>10</option>
				      		<option>11</option>
				      		<option>12</option>
				      		<option>13</option>
				      		<option>14</option>
				      		<option>15</option>
				      		<option>16</option>
				      		<option>17</option>
				      		<option>18</option>
				      		<option>19</option>
				      		<option>20</option>
				      		<option>21</option>
				      		<option>22</option>
				      		<option>23</option>
				      		<option>24</option>
				      		<option>25</option>
				      		<option>26</option>
				      		<option>27</option>
				      		<option>28</option>
				      		<option>29</option>
				      		<option>30</option>
				      		<option>31</option>
				    	</select>
				  	</label>
				  	<label class="item item-input">
				  		<div class="input-label">
				      		FECHA DE INICIO
				    	</div>
				    	<input ng-model="challenge.start" min="{{challenge.start}}" type="date" placeholder="FECHA DE INICIO">
				  	</label>
				  	<button ng-click="selectFriends()" class="info-title"><span>SELECCIONAR AMIGOS</span></button>
				  	<!--
				  	<div>
				  		<button class="info-title"><span>ENVIAR INVITACIÓN</span></button>
				  	</div>
				  	-->
				  	<div>
				  		<p class="iniciar enviar">Quema calorías diarias contra tus amigos</p>
				  		<button ng-click="createChallenge()" class="info-title crear"><span>CREAR RETO</span></button>
				  	</div>
				</div> 
		    </div>
	    </div>
    </ion-content>
</ion-view>
