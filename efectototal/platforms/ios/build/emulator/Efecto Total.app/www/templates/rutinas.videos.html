<ion-view title="MI PERFIL">
     <ion-nav-buttons side="left">
         <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
     </ion-nav-buttons>
     <ion-content class="has-header">
          <div class="contenidoRutinas">
               <a href="#/app/rutinas"><h1 class="encabezado"><i class="ion-arrow-left-b"></i>MIS RUTINAS</h1></a>
               <div class="list card">
         	    	<div class="item item-image">
     		   <img ng-src="http://graph.facebook.com/{{fbid}}/picture?height=200&width=200" class="perfil">
               </div>
          </div>
          <article>
               <p class="subtitulo">RUTINAS A REALIZAR</p>
          </article>      
          <div class="list historial">
               <div ng-show="videos.length > 0" class="item item-button-right">
                    Reproducir todo
                    <button ng-click="playAll()" class="button button-outline button-assertive">
                         <i class="ion-chevron-right"></i>
                    </button>
               </div>
               <div class="item item-button-right" ng-repeat="video in videos">
                    {{video.name}}
               	<button ng-click="goto(video.id_video)" class="button button-outline button-stable">
               	    <i class="ion-chevron-right"></i>
               	</button>
               </div>
               <div class="item item-button-right">
                    Agregar video a la rutina
                    <button ng-click="gotoRoutines()" class="button button-outline button-stable">
                         <i class="ion-plus-circled"></i>
                    </button>
               </div>
          </div>
          <video controls="controls" id="all-video"></video>
     </ion-content>
</ion-view>
