
<ion-view title="MIS RETOS">
	<ion-nav-buttons side="left">
		<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
	</ion-nav-buttons>
	<ion-content class="has-header">
		<div class="contenidoResultados_retos">
			<a href="#/app/retos"><h1 class="encabezado"><i class="ion-arrow-left-b"></i>MIS RETOS</h1></a>
			<div class="list card">
				<div class="item item-image"></div>
				<article>
					<p class="subtitulo">RETOS EFECTO TOTAL</p>
					<p class="iniciar">Reto finalizado</p>
				</article> 
			</div>
			<div class="row"> 
				<div class="col" >
					<img ng-src="http://graph.facebook.com/{{challenge.current.fbid}}/picture?height=200&width=200" class="perfil">
					<p class="jugador">{{challenge.current.first_name}}</p>
					<p class="calorias">{{challenge.current.total}} Calorías quemadas</p>
				</div>
			</div> 
			<div class="row">
				<div class="col">
					<p class="versus">VS</p>
				</div> 
			</div>
			<div class="row">	
				<div ng-repeat="contender in challenge.contenders" class="col">
					<img ng-src="http://graph.facebook.com/{{contender.fbid}}/picture?height=200&width=200" class="perfil">
					<p class="jugador2">{{contender.first_name}}</p>
					<p class="calorias2">{{contender.total}} Calorías quemadas</p>
				</div>
			</div>
