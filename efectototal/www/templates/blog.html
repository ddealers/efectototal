<ion-view title="BLOG">
	<ion-nav-buttons side="left">
		<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
	</ion-nav-buttons>
	<ion-content class="has-header">
		<div class="contenidoBlog">
			<div class="list card">
				<div class="fondoImg" ng-repeat="post in posts">
					<img class="full-image" ng-src="{{post.custom_fields.Thumbnail[0]}}">
					<div class="item-2 item-avatar">
						<p class="fecha" ng-bind-html="parseDate(post.date)"></p>
						<h2 class="name">{{renderTitle(post.title_plain)}}</h2>
						<div class="row">
							<div class="col">
								<p class="small">{{post.author.name}}</p>
							</div>
							<div class="col">
								<p class="small">{{post.comments.length}} Comments</p>
							</div>
						</div>
					</div>
					<div class="content" ng-bind-html="renderHTML(post.excerpt)"></div>
					<div class="botonMas">
						<button ng-click="open(post.url)" class="button-Plus button-positive">
							<i class="ion-plus-round"></i>
						</button>
					</div>
				</div>
			</div>
		</div>
	</ion-content>
</ion-view>
