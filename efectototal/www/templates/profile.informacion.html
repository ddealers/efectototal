<ion-view title="MI PERFIL">
	<ion-nav-buttons side="left">
		<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
	</ion-nav-buttons>
	<ion-content class="has-header">
		<div class="contenidoIformacion">
			<a href="#/app/perfil"><h1 class="encabezado"><i class="ion-arrow-left-b"></i>MI INFORMACIÓN</h1></a>
			<div class="list card">
				<div class="item item-image">
					<img ng-src="http://graph.facebook.com/{{fbid}}/picture?height=200&width=200" class="perfil">
				</div>
				<div class="info-title"><span>Mi información</span></div>
				<div class="list">
					<label class="item item-input">
						<span class="input-label">Nombre</span>
						<input ng-model="data.name" type="text">
					</label>
					<label class="item item-input">
						<span class="input-label">Edad</span>
						<input ng-model="data.age" type="text">
					</label>
					<label class="item item-input">
						<span class="input-label">Email</span>
						<input ng-model="data.email" type="email">
					</label>
					<label class="item item-input">
						<span class="input-label">Nacimiento</span>
						<input ng-model="data.birthday" type="date">
					</label>
					<label class="item item-input">
						<span class="input-label" >Altura</span>
						<input ng-model="data.height" type="text" pattern="\d*" placeholder="cm">
					</label>
					<label class="item item-input" >
						<span class="input-label" >Peso</span>
						<input ng-model="data.weight" type="text" pattern="\d*" placeholder="kg">
					</label>
					<label class="item item-input">
						<span class="input-label" >IMC</span>
						<p ng-class="{low: IMC < 18.5, normal: IMC >= 18.5 && IMC <= 24.99, over: IMC >= 25 && IMC < 30, oversize: IMC >= 30}">{{IMC}}</p>
					</label>
					<label class="item item-input">
						<span class="input-label" >Peso Ideal</span>
						<p>{{idealIMC}}</p>
					</label>
				</div>
			</div>
		</div>
  </ion-content>
